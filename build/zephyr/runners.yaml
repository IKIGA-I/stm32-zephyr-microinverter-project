# Available runners configured by board.cmake.
runners:
- openocd
- jlink

# Default flash runner if --runner is not given.
flash-runner: openocd

# Default debug runner if --runner is not given.
debug-runner: openocd

# Common runner configuration values.
config:
  board_dir: D:/Projects/Gemini01/zephyrproject/zephyr/boards/others/stm32_min_dev
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: D:/Projects/Gemini01/zephyr-sdk-0.16.8_windows-x86_64/zephyr-sdk-0.16.8/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb.exe
  openocd: C:/Tools/OpenOCD/xpack-openocd-0.12.0-7/bin/openocd.exe
  openocd_search:
    - D:/Projects/Gemini01/zephyr-sdk-0.16.8_windows-x86_64/zephyr-sdk-0.16.8/sysroots/AMD64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
  jlink:
    - --dt-flash=y
    - --device=STM32F103C8
    - --speed=4000
