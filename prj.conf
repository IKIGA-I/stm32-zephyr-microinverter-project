# --- Hardware ---
CONFIG_GPIO=y

# --- Logging & Console ---
CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y

# --- Critical for Clones & Stability ---
# Increase stack size so Shell + Logging doesn't crash the Clone
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# --- Math Support ---
# Required for our voltage calculations (float)
CONFIG_CBPRINTF_FP_SUPPORT=y